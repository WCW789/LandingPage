<script type="text/javascript">

    let SI1 = 1;
    showSlides1(SI1);

    function plusSlides1(n) {
        showSlides1(SI1 += n);
    }

    function currentSlide1(n) {
        showSlides1(SI1 = n);
    }

    function showSlides1(n) {
        let i;
        let slides1 = document.getElementsByClassName("mySlides");
        let dots1 = document.getElementsByClassName("dot");
        if (n > slides1.length) { SI1 = 1 }
        if (n < 1) { SI1 = slides1.length }
        for (i = 0; i < slides1.length; i++) {
            slides1[i].style.display = "none";
        }
        for (i = 0; i < dots1.length; i++) {
            dots1[i].className = dots1[i].className.replace(" active", "");
        }
        slides1[SI1 - 1].style.display = "block";
        dots1[SI1 - 1].className += " active";
    }


    ////

    let SI2 = 1;
    showSlides2(SI2);
    function plusSlides2(n) {
        showSlides2(SI2 += n);
    }

    function currentSlide2(n) {
        showSlides2(SI2 = n);
    }

    function showSlides2(n) {
        let j;
        let slides2 = document.getElementsByClassName("mySlides2");
        let dots2 = document.getElementsByClassName("dot2");
        if (n > slides2.length) { SI2 = 1 }
        if (n < 1) { SI2 = slides2.length }
        for (j = 0; j < slides2.length; j++) {
            slides2[j].style.display = "none";
        }
        for (j = 0; j < dots2.length; j++) {
            dots2[j].className = dots2[j].className.replace(" active", "");
        }
        slides2[SI2 - 1].style.display = "block";
        dots2[SI2 - 1].className += " active";
    }

</script>
